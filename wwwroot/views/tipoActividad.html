<!-- LISTADO -->
        <div class="card">
            <h5 class="card-header d-flex align-items-center justify-content-between fw-bold">
                <span class="d-flex align-items-center">
                    <i class="bx bx-dumbbell fs-4 me-2"></i> Listado Tipo Actividades
                </span>
                <div class="d-flex flex-wrap gap-2 justify-content-end">
                    <button class="btn btn-primary flex-grow-1 flex-md-grow-0" data-bs-toggle="collapse"
                        data-bs-target="#collapseTipoActividad" aria-expanded="false"
                        aria-controls="collapseTipoActividad">
                        <i class="bx bx-plus"></i> Agregar Tipo Actividad
                    </button>
                </div>
            </h5>

            <!-- Formulario -->
            <div class="collapse" id="collapseTipoActividad">
                <div class="card-body border-top">
                    <form class="needs-validation" novalidate id="formTipoActividad">
                        <input type="hidden" id="TipoActividadId" />
                        <div class="row g-3 mb-3">

                            <div class="col-md-6">
                                <label class="form-label fw-semibold" for="nombreTipoActividad">NOMBRE</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text"><i class='bx bx-run'></i></span>
                                    <input type="text" class="form-control" id="nombreTipoActividad"
                                        placeholder="Ej: Correr" required />
                                    <div class="invalid-feedback" id="errorTipoActividad"></div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold" for="CaloriasPorMinutos">Calorias Por
                                    Minuto</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text"><i class='bx bxs-bolt'></i></span>
                                    <input type="number" class="form-control" id="CaloriasPorMinutos"
                                        placeholder="Ej: 8.5" required />
                                    <div class="invalid-feedback" id="errorCaloriasPorMinutos"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary me-2"
                                onclick="BuscarTipoActividadId()">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="collapse"
                                data-bs-target="#collapseTipoActividad" onclick="LimpiarFormulario()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Tabla -->
            <div class="table-responsive text-nowrap mt-3" id="tablaTipoActividadContainer">
                <table class="table" id="tablaTipoActividad">
                    <thead class="table-light">
                        <tr>
                            <th>Nombre</th>
                            <th>Calorias Por Minuto</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="todosLosTiposActiidades"></tbody>
                </table>
            </div>
